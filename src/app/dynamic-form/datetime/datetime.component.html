
<mat-form-field>
    <div [formGroup]="fGroup" class="mat-dtpicker">
      <mat-label>{{ field.fieldLabel }}</mat-label>
      <mtx-datetimepicker
      #datetimePicker
      [type]="mtxType"
      
      >
    </mtx-datetimepicker>

    <input
      matInput
      [mtxDatetimepicker]="datetimePicker"
      formControlName="{{ field.controlName }}"
    />

    <mtx-datetimepicker-toggle
      [for]="datetimePicker"
      matSuffix
      >
    </mtx-datetimepicker-toggle>

    </div>
</mat-form-field>
